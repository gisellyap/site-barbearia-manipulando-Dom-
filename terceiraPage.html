<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Agendar Horário</title>
</head>

<body>
    <section class="section-agend">
        <div class="titulo-agend">
            <h1>AGENDAMENTO</h1>
            <p>Preencha os campos para agendar seu horário</p>
            <hr>
        </div>
        <div class="formulario-agend">
            <label class="labelNome" for="nomeSobrenome">Nome</label>
            <div class="caixa-nome">
                <input type="text" placeholder="nome">
                <input type="text" placeholder="sobrenome">
            </div>

            <div class="caixa-email">
                <label for="email">E-mail</label>
                <input type="email" placeholder="example@example.com">
            </div>

            <p class="parag">Entre com a data e a hora do agendamento
            <p>
            <div class="caixa-data">
                <label for="">Data</label>
                <input type="date">
                <label for="">Hora</label>
                <input type="time">
            </div>


            <div class="caixa-tel">
                <label for="telefone">Telefone</label>
                <input type="tel" placeholder="(xx) xxxxx-xxxx">
                <button>Confirmar</button>
            </div>

            <hr>
            <section class="footer-servico">
                <p>Primeira seção?</p>
                <input type="radio">
                <label for="">Sim</label>
                <input type="radio">
                <label for="">Não</label>

                <p>Selecione o tipo de serviço </p>
                <input type="radio">
                <label for="">Coloração</label>
                <input type="radio">
                <label for="">Corte Infantil</label>
                <input type="radio">
                <label for="">Relaxamento</label>
                <input type="radio">
                <label for="">Corte Adulto</label>
                <input type="radio">
                <label for="">Barba</label>
            </section>
        </div>

        <div class="botao-enviar">
            <button>Enviar</button>
        </div>
    </section>
</body>

</html>
